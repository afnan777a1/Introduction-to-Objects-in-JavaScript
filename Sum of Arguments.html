<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>
      Finding the sum of Number of your Iftar Bill if your go to a Restaurant
      with your 5 kipta Friends
    </h2>
    <p id="result"></p>

    <script>
      function findsum() {
        var sum = 0;

        for (i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }

        return sum;
      }
      document.getElementById("result").innerHTML = findsum(
        35,
        65,
        60,
        50,
        90,
        700
      );
    </script>
  </body>
</html>
