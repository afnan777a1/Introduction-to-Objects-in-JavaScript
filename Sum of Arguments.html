<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Finding the sum of number with Arguments</h2>
    <p id="result"></p>

    <script>
      function findsum() {
        var sum = 0;

        for (i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }

        return sum;
      }
      document.getElementById("result").innerHTML = findsum(
        7556,
        7465,
        3065,
        1040,
        4956
      );
    </script>
  </body>
</html>
