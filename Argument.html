<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Finding the largest number with Arguments</h2>
    <p id="result"></p>

    <script>
      function findmax() {
        var max = 0;

        for (i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }
      document.getElementById("result").innerHTML = findmax(
        75,
        74,
        30,
        1040,
        49
      );
    </script>
  </body>
</html>
